    <div id="root"></div>
    <script>
      function titlebar(val) {
        let pos = val;
        let msg1 = "Vishal (MERN-Stack Developer)";
        let msg2 = "Vishal (ERP Developer)";
        if (pos == 0) {
          showTitle = msg1;
          pos = 1;
        } else if (pos == 1) {
          showTitle = msg2;
          pos = 0;
        }
        document.title = showTitle;
        timer = window.setTimeout("titlebar(" + pos + ")", 3000);
      }
      titlebar(0);
    </script>
